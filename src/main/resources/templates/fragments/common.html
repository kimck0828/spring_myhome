<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet" th:href="@{/sticky-footer-navbar.css}">
    <title th:text="${title}">掲示板***</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"
                           th:class="${menu} eq 'home' ? 'nav-link active' : 'nav-link'"
                           th:aria-current="${menu} eq 'home' ? 'page'"
                           th:href="@{/}">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"
                           th:class="${menu} eq 'board' ? 'nav-link active' : 'nav-link'"
                           th:aria-current="${menu} eq 'board' ? 'page'"
                           th:href="@{/board/list}">掲示板</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
