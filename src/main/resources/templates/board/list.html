<!doctype html>
<html>
<head th:replace="fragments/common :: head('掲示板＠')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="sticky-footer-navbar.css" rel="stylesheet" th:href="@{/sticky-footer-navbar.css}">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
         th:replace="fragments/common :: menu('board')">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">掲示板</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>-->
                </ul>
                <!--<form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>-->
            </div>
        </div>
    </nav>
</header>

<main class="flex-shrink-0">
    <div class="container">
        <h2>掲示板</h2>
        <div>総件数:<b th:text="${#lists.size(boards)}">100件</b></div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>コンテンツ</th>
            </tr>
            </thead>
            <tbody>
            <!--/*-->
            <tr>
                <td>ID_a</td>
                <td>タイトル１</td>
                <td>コンテンツ１</td>
            </tr>
            <tr>
                <td>ID_B</td>
                <td>タイトルB</td>
                <td>コンテンツB</td>
            </tr>
            <tr>
                <td>ID_C</td>
                <td>タイトルC</td>
                <td>コンテンツC</td>
            </tr>
            <!--*/-->
            <tr th:each="prod : ${boards}">
                <td th:text="${prod.id}">ID_a</td>
                <td th:text="${prod.title}">タイトル１</td>
                <td th:text="${prod.content}">コンテンツ１</td>
            </tr>
            </tbody>
        </table>
        <div class="text-end"><button type="button" class="btn btn-success">書き込む</button></div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
