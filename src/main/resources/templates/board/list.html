<!doctype html>
<html>
<head th:replace="fragments/common :: head('掲示板＠')"></head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
         th:replace="fragments/common :: menu('board')">
    </nav>
</header>

<main class="flex-shrink-0">
    <div class="container">
        <h2>掲示板</h2>
        <div>総件数:<b th:text="${#lists.size(boards)}">100件</b></div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>コンテンツ</th>
            </tr>
            </thead>
            <tbody>
            <!--/*-->
            <tr>
                <td>ID_a</td>
                <td>タイトル１</td>
                <td>コンテンツ１</td>
            </tr>
            <tr>
                <td>ID_B</td>
                <td>タイトルB</td>
                <td>コンテンツB</td>
            </tr>
            <tr>
                <td>ID_C</td>
                <td>タイトルC</td>
                <td>コンテンツC</td>
            </tr>
            <!--*/-->
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">ID_a</td>
                <td><a href="#"
                       th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">タイトル１</a></td>
                <td th:text="${board.content}">コンテンツ１</td>
            </tr>
            </tbody>
        </table>
        <div class="text-end"><a type="button" class="btn btn-success" th:href="@{/board/form}">書き込む</a></div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light" th:insert="fragments/common :: footer"></body>
</body>
</html>
